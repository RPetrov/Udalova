var photo_count = 44;
var folderSuffix = "";


// disable scroll


var boxOne = document.getElementsByClassName('box_4')[0];

var count = 7000;
var count_img = photo_count * 1000;
var lastTime = 0;
var prevBodyStayle = 4;


function selectFolder(path) {
hideBlock();
    folderSuffix = path;
prevBodyStayle = 4;

 body.style.backgroundImage = 'url(img_bg' + folderSuffix + '/' + 4 + '.jpg)';

 document.getElementsByClassName('box_1')[0].src="img" + folderSuffix + "/7.jpg";     // box_1, on top

 //clickDown();

function clickDown(){


var d = new Date();
var n = d.getTime();

if((n - lastTime) > 500){
lastTime = n;
scrollDown();
}
}


function showBlog(){
    document.getElementById('photos').style.display = "none";
    document.getElementById('body_bg_div').style.display = "none";
    document.getElementById('blog_frame').style.display = "block";
}

function hideBlock(){
    document.getElementById('photos').style.display = "block";
    document.getElementById('body_bg_div').style.display = "block";
    document.getElementById('blog_frame').style.display = "none";
}




function scrollDown(){


    boxOne.classList.remove('box_' + ((count + 3 + 7)%7 + 1));
    boxOne.classList.add('box_' + ((count + 4 + 7)%7 +1));

    box1.classList.remove('box_' + ((count + 0 + 7)%7 + 1));
    box1.classList.add('box_' + ((count + 1 + 7)%7 + 1));

    box2.classList.remove('box_' + ((count + 1 + 7)%7 + 1));
    box2.classList.add('box_' + ((count + 2 + 7)%7 + 1));

    box3.classList.remove('box_' + ((count + 2 + 7)%7 + 1));
    box3.classList.add('box_' + ((count + 3 + 7)%7 + 1));

    box4.classList.remove('box_' + ((count + 4 + 7)%7+ 1));
    box4.classList.add('box_' + ((count + 5 +  7)%7 + 1));

    box5.classList.remove('box_' + ((count + 5 + 7)%7+ 1));
    box5.classList.add('box_' + ((count + 6 +  7)%7 + 1));

    box6.classList.remove('box_' + ((count + 6 + 7)%7+ 1));
    box6.classList.add('box_' + ((count + 0 +  7)%7 + 1));


    document.getElementsByClassName('box_1')[0].src="img" + folderSuffix + "/" + ((count_img + 8)%photo_count) + ".jpg";     // box_1, on top


    var displayed_photo = ((count_img + 5)%photo_count);



	$('#body_bg_div').fadeTo(250, 0, function()
    {

    		 prevBodyStayle = displayed_photo;
    		 body.style.backgroundImage = 'url(img_bg' + folderSuffix + '/' + displayed_photo + '.jpg)';
   		 	$('#body_bg_div').fadeTo(250, 0.4, function()
    {

    });

    });



    count++;
    count_img++;

}


function scrollUp(){

    boxOne.classList.remove('box_' + ((count + 3 + 7)%7 + 1));
    boxOne.classList.add('box_' + ((count + 2 + 7)%7 +1));

    box1.classList.remove('box_' + ((count + 0 + 7)%7 + 1));
    box1.classList.add('box_' + ((count + 6 + 7)%7 + 1));

    box2.classList.remove('box_' + ((count + 1 + 7)%7 + 1));
    box2.classList.add('box_' + ((count + 0 + 7)%7 + 1));

    box3.classList.remove('box_' + ((count + 2 + 7)%7 + 1));
    box3.classList.add('box_' + ((count + 1 + 7)%7 + 1));

    box4.classList.remove('box_' + ((count + 4 + 7)%7+ 1));
    box4.classList.add('box_' + ((count + 3 +  7)%7 + 1));

    box5.classList.remove('box_' + ((count + 5 + 7)%7+ 1));
    box5.classList.add('box_' + ((count + 4 +  7)%7 + 1));

    box6.classList.remove('box_' + ((count + 6 + 7)%7+ 1));
    box6.classList.add('box_' + ((count + 5 +  7)%7 + 1));





    document.getElementsByClassName('box_7')[0].src="img" + folderSuffix + "/" + ((count_img)%photo_count)+".jpg";     // box_7, on top


    var displayed_photo = ((count_img + 3)%photo_count);

	 //console.log(prevBodyStayle, displayed_photo);
	$('#body_bg_div').fadeTo(250, 0, function()
    {

    		 prevBodyStayle = displayed_photo;
    		 body.style.backgroundImage = 'url(img_bg' + folderSuffix + '/' + displayed_photo + '.jpg)';

    		 	$('#body_bg_div').fadeTo(250, 0.4, function()
    {

    });

    });




    count--;
    count_img--;
}


$('body').on('mousewheel', function(event) {



var d = new Date();
var n = d.getTime();

if((n - lastTime) > 500){
lastTime = n;




if(event.deltaY > 0){

scrollDown();
    }

    if(event.deltaY < 0){
    scrollUp();

    }
}


});


$(document).keydown(function(e){

var d = new Date();
var n = d.getTime();

if((n - lastTime) > 500){
lastTime = n;

    if (e.keyCode == 37) { // 37 - left
        scrollUp();
    }
        if (e.keyCode == 38) { // 38 - up
        scrollDown();
    }
        if (e.keyCode == 39) { // 39 - right
         scrollDown();
    }
        if (e.keyCode == 40) { // 40 - down
        scrollUp();
    }
    }
});
